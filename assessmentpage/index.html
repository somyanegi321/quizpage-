        margin: 0;

        display: flex;
        /* Set flex direction to column to align items vertically */

        align-items: flex-start;
        height: 100vh;
      }

      #quizContainer {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        text-align: center;
        /* Add margin to separate the quiz container from the pillar navigation */
        margin-left: 20px;
      }

      .pillar-container {
        /* Add styling to the container for side navigation */
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background-color: #e0e0e0;
        padding: 10px;
        border-radius: 10px;
      }

      .pillar {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        /* Set cursor to pointer for a clickable appearance */
        cursor: pointer;
        /* Add hover effect to highlight on hover */
        transition: background-color 0.3s;
      }

      .pillar:hover {
        background-color: #d0d0d0;
      }

      .question {
        margin-bottom: 20px;
      }

      button {
        background-color: #007bff;
        /* Blue button color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }

      select {
        padding: 10px;
        font-size: 16px;
      }

      button:disabled {
        background-color: #c0c0c0;
        /* Disable button color */
        cursor: not-allowed;
      }
      .question-indicator {
        font-weight: bold;
        margin-left: 10px;
      }
    </style>

    <script>
      let currentPillar = 1;
      var previousSelectedValues = {};
      let questionCounters = [0, 0, 0, 0, 0, 0]; // Initialize counters for each pillar
      const calculateButton = document.getElementById("calculateButton");
      const nextButton = document.getElementById("nextButton");

      function showNextPillar() {
        document.getElementById(`pillar${currentPillar}`).style.display =
          "none";
        if (currentPillar <= 5) {
          currentPillar++;
        }
        const nextPillar = document.getElementById(`pillar${currentPillar}`);

        if (nextPillar) {
          nextPillar.style.display = "block";
        }

        // Toggle the visibility of buttons based on the current pillar
        if (currentPillar === 6) {
          nextButton.style.display = "none";
          calculateButton.style.display = "inline-block";
        } else {
          nextButton.style.display = "inline-block";
          calculateButton.style.display = "none";
        }

        // Disable next button until an option is selected
        nextButton.disabled = true;
      }

      // Show Pillar 1 initially
      document.getElementById("pillar1").style.display = "block";

      function showOptions(questionId) {
        const button = document.querySelector(`#${questionId} button`);
        const select = document.querySelector(`#${questionId}_select`);

        if (button && select) {
          button.style.display = "none";
          select.style.display = "inline-block";
        }
      }

      function enableNextButton(indicatorId, questionId, index) {
        nextButton.disabled = false;

        const questionIndicator = document.getElementById(indicatorId);

        const currentCount = parseInt(questionIndicator.textContent);
        const questionIndicator1 = document.getElementById(
          `questionIndicator${index}`
        );

        if (previousSelectedValues !== questionId) {
          if (!isNaN(currentCount) && currentCount < 5) {
            questionIndicator.textContent = (currentCount + 1).toString();
            questionIndicator1.textContent = (currentCount + 1).toString();
          }
        }
        previousSelectedValues = questionId;
        // // Increment the global counter for the specific pillar
        //  questionCounters[pillarIndex - 1] += 1;
      }

      function jumpToPillar(pillarNumber) {
        // Hide all pillars
        for (let i = 1; i <= 6; i++) {
          document.getElementById(`pillar${i}`).style.display = "none";
        }

        // Show the selected pillar
        currentPillar = pillarNumber;
        const selectedPillar = document.getElementById(
          `pillar${currentPillar}`
        );
        if (selectedPillar) {
          selectedPillar.style.display = "block";
        }

        // Toggle the visibility of buttons based on the current pillar
        if (currentPillar === 6) {
          nextButton.style.display = "none";
          calculateButton.style.display = "inline-block";
        } else {
          nextButton.style.display = "inline-block";
          calculateButton.style.display = "none";
        }

        // Disable next button until an option is selected
        nextButton.disabled = true;
      }

      function calculatePoints() {
        let totalPoints = 0;

        for (let pillarIndex = 1; pillarIndex <= 6; pillarIndex++) {
          for (let questionIndex = 1; questionIndex <= 5; questionIndex++) {
            const questionName = `pillar${pillarIndex}_q${questionIndex}`;
            const selectedOption = document.querySelector(
              `select[name="${questionName}"]`
            );

            if (selectedOption && selectedOption.value !== "choose") {
              totalPoints += parseInt(selectedOption.value);
            }
          }
        }

        alert(`Total Points: ${totalPoints}`);
      }
